<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Facebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: rgb(204, 204, 204);">

    <div class="container d-flex justify-content-center align-items-center">
        <div class="card shadow-sm" style="width: 400px;">
            <div class="card-body" style="background-color:rgb(255, 255, 255);">
                <h1 class="text-center mb-4" style="color:blue;">Facebook</h1>
                <form action="#" method="POST">
                    <div class="mb-3">
                        <label for="Nombre" class="form-label">Nombre completo</label>
                        <input type="text" class="form-control" id="Nombre" name="Nombre" placeholder="Nombre y apellidos" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Correo electrónico" required>
                    </div>

                    
                    <div class="mb-3">
                        <label for="Contra" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="Contra" name="Contra" placeholder="Usa 6 o mas caracteres" required>
                    </div>

                    
                    <div class="mb-3">
                        <label for="Fecha" class="form-label">Fecha de nacimiento</label>
                        <input type="date" class="form-control" id="Fecha" name="" required>
                    </div>

                    
                    <div class="mb-3">
                        <label class="form-label">Genero</label><br>
                            <input type="radio" class="form-check-input" name="gender" value="female" required>
                            <label class="form-check-label">Femenino</label>
                            <input type="radio" class="form-check-input" name="gender" value="male" required>
                            <label class="form-check-label">Masculino</label>
                            <input type="radio" class="form-check-input" name="gender" value="other" required>
                            <label class="form-check-label">Otro</label>
                    </div>

                    <button type="submit" class="btn btn-primary
                     w-100">Registrarme</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container d-flex justify-content-center align-items-center" style="background-color:rgb(18, 18, 114);">
        <h1 style="color: white;">test</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
