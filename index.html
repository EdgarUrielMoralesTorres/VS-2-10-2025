<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro - Facebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-sm" style="width: 400px;">
            <div class="card-body">
                <h2 class="text-center mb-4">Regístrate en Facebook</h2>
                <form action="#" method="POST">
                    <div class="mb-3">
                        <label for="full-name" class="form-label">Nombre completo</label>
                        <input type="text" class="form-control" id="full-name" name="full-name" placeholder="Nombre y apellidos" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Correo electrónico" required>
                    </div>

                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                        <small class="form-text text-muted">Usa 6 o más caracteres.</small>
                    </div>

                    
                    <div class="mb-3">
                        <label for="dob" class="form-label">Fecha de nacimiento</label>
                        <input type="date" class="form-control" id="dob" name="dob" required>
                    </div>

                    
                    <div class="mb-3">
                        <label class="form-label">Género</label><br>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="gender" value="female" required>
                            <label class="form-check-label">Femenino</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="gender" value="male" required>
                            <label class="form-check-label">Masculino</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="gender" value="other" required>
                            <label class="form-check-label">Otro</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-secondary w-100">Registrarme</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
